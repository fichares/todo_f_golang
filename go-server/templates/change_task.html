<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Home</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<header>
    <div class="container">
        <div class="logo">
            <h1>Todo App</h1>
        </div>
        <div class="user-info">
            <p>Welcome, {{ .username }}</p>
        </div>
    </div>
</header>

<form action="/save_changed_record/{{.task.Uuid}}" method="POST">
    <div class="form-group">
        <label for="title">Название:</label>
        <input type="text" id="title" name="title" value="{{.task.Title}}">
    </div>

    <div class="form-group">
        <label for="description">Описание:</label>
        <textarea id="description" name="description" required>{{.task.Description}}</textarea>
    </div>

    <div class="form-group">
        <label for="completed">Выполнено:</label>
        <input type="checkbox" id="completed" name="completed" {{if .task.Completed}}checked{{end}}>
    </div>

    <div class="form-group">
        <label for="due_date">Дедлайн:</label>
        <input type="datetime-local" id="due_date" name="due_date" value="{{.task.DueDate.Format "2006-01-02 15:04:05"}}" required>
    </div>

    <div class="form-group">
        <label for="created_at">Когда создано:</label>
        <input type="text" id="created_at" name="created_at" value="{{.task.Created_at.Format "2006-01-02 15:04:05"}}" readonly>
    </div>

    <button type="submit">Сохранить задачу</button>
</form>


<footer>
    <p>&copy; 2024 Todo App. All rights reserved.</p>
</footer>
</body>
</html>
